<li>
    <a href="{{ node.url }}"{% if node.is_active %} class="active"{% endif %}>
        {{ node.item.name }}
    </a>
    {% if node.children and node.show_children %}
        <ul>
            {% for child in node.children %}
                {% include "tree_menu/menu_node.html" with node=child only %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
